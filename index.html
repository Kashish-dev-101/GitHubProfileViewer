<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>GitHub Repository Explorer</h1>

      <!-- Search Form -->
      <form id="repo-search-form">
        <input
          type="text"
          id="repo-search-input"
          placeholder="Search repositories by keyword"
          required
        />
        <button type="submit" id="repoSearchBtn">Search</button>
      </form>

      <div class="main-content">
        <!-- Sidebar for Category Filters -->
        <aside class="sidebar">
          <h3>Filter by Language</h3>
          <ul id="language-filters">
            <li>
              <button class="filter-btn" data-language="JavaScript">
                JavaScript
              </button>
            </li>
            <li>
              <button class="filter-btn" data-language="Python">Python</button>
            </li>
            <li>
              <button class="filter-btn" data-language="HTML">HTML</button>
            </li>
            <li>
              <button class="filter-btn" data-language="CSS">CSS</button>
            </li>
            <li>
              <button class="filter-btn" data-language="TypeScript">
                TypeScript
              </button>
            </li>
          </ul>
        </aside>

        <!-- Repo Results Section -->
        <section class="repo-results" data-section="results">
          <h2>Repositories</h2>
          <div id="repo-list" class="repo-list"></div>
          <div id="pagination" class="pagination-controls"></div>
        </section>
      </div>

      <!-- Error Message -->
      <p id="error" class="error hidden"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
